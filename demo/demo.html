<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>rpi-auth backend demo</title>
    <link rel="stylesheet" href="demo.css">
    <script src="components/jquery/dist/jquery.min.js"></script>
    <script src="demo.js"></script>
</head>
<body>

<div class="lock">
  <div>Доступ закрыт</div>
</div>

<div class="wrapper">
  <div class="page">
    <div class="status-box">
      <div class="status">Подключение...</div>
    </div>

    <div class="content">
      <h1>Демонстрационное приложение</h1>
      <div class="block totp-verify">
        <h2>Двухфакторная аутентификация</h1>
        <input class="totp-verify-input" placeholder="Введите код">
        <button class="totp-verify-action">Валидация</button>
        <div class="totp-verify-result"></div>
      </div>

      <div class="block alert-button-wrapper">
        <h2>Неавторизованный доступ</h1>
        <button class="alert-button">Отправить запрос</button>
        <p>Нажатие на эту кнопку приведет к попытке исполнения служебной
        серверной команды с использованием неправильного токена доступа.</p>
      </div>

      <div class="block request-confirm">
        TODO: request-confirm
      </div>
    </div>
  </div>
</div>

</body>
</html>
